name: Deploy Dev Environment

on:    
  workflow_dispatch:
    inputs:
      test-server:
        description: 'Choose the test instance'
        type: choice
        required: true
        options:
        - chatbot-dev-1-deploy
        - chatbot-dev-2-deploy
      run-system-test:
        description: 'Run system tests after install'
        type: boolean
        required: true
        default: false
      branch-or-ref:
        description: 'Branch or ref to deploy to test instance'
        type: string
        required: true  
      RANDOM_DISPATCH_EVENT_ID:
        description: 'random dispatch event id'
        required: false
        type: string

jobs:
  display-dispatch-event-id:
    if: github.event.inputs.RANDOM_DISPATCH_EVENT_ID != ''
    runs-on: ubuntu-latest
    steps:
    - name: RANDOM_DISPATCH_EVENT_ID is ${{ github.event.inputs.RANDOM_DISPATCH_EVENT_ID }}
      run: echo "prints random dispatch event id sent from workflow dispatch event"

  deploy-chat:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        repository: 'zowe/zowe-chat'
        ref: ${{ github.event.inputs.branch-or-ref }}

    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - name: Use NPM v8
      id: npm8
      run: npm install -g npm@~8.3.2

    - name: Install Dependencies
      run: npm ci

    - name: Build Source
      id: build
      run: npm run buildAll

    - name: Package Chat
      id: Package
      run: npm run packagingAll

    - name: Install Chat Dev-1
      if: github.event.inputs.test-server == 'chatbot-dev-1-deploy'
      run: echo 'dev-1 deploy'

    - name: Install Chat Dev-2
      if: github.event.inputs.test-server == 'chatbot-dev-2-deploy'
      run: echo 'dev-2 deploy'
